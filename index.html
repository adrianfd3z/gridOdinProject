<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    
    <!-- Form to input rows and columns -->
    <form id="gridForm">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" min="1" max="100" step="1" placeholder="Enter number of rows">

        <label for="cols">Columns:</label>
        <input type="number" id="cols" name="cols" min="1" max="100" step="1" placeholder="Enter number of columns">

        <button type="submit">Submit</button>
    </form>
    
    <div id="container"></div>
</body>
</html>
